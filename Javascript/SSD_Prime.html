<!DOCTYPE html>
<html>
<head>
	<title>
		20BAI1125_PrimeNo
	</title>
	<script type="text/javascript">
		function p() {
			var n, i, flag = true;
			// Getting the value form text
			// field using DOM
			n = document.myform.n.value;
			n = parseInt(n)
			for(i = 2; i <= n - 1; i++)
				if (n % i == 0) {
					flag = false;
					break;
				}
				// Check and display alert message
			if (flag == true)
				alert(n + " is prime");
			else
				alert(n + " is not prime");
		}
	</script>
	<link rel="shortcut icon" 
	href="C:\VITc\Subject Programs\4thSem_Progrm\IWP_SSD1125\ssd-32x32.png" 
	type="image/png"> 
</head>
<body style="background-color:rgb(255, 148, 54)">
	<center>
		<h1>SSD Prime Checker</h1>
		<h4>Check number is prime or not</h4>
		<hr color="Blue">
		<form name="myform">
			Enter the number:
			<input type="text" name=n value="">
			<br><br>
			<input type="button" value="Check" onClick="p()">
			<br>
		</form>
	</center>
</body>
</html>
